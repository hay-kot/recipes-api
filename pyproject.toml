[project]
name = "recipes_api"
version = "1.0"


[project.optional-dependencies]
dev = ["pytest", "ruff"]


[tool.poetry]
name = "recipes_api"
version = "1.0"
description = ""
authors = ["Hayden"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = { version = "~0.104.0", extras = [] }
httpx = "~0.25.0"
lxml = "~4.9.3"
pydantic = "~2.5.0"
pydantic-settings = "~2.1.0"
quantulum3 = { version = "~0.9.0", extras = ["classifier"] }
recipe-scrapers = "~14.50.2"
uvicorn = "~0.23.2"


[tool.poetry.group.dev.dependencies]
ruff = "^0.1.5"
pytest = "^7.4.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.ruff]
line-length = 120

# Enable Pyflakes `E` and `F` codes by default.
ignore = ["F403", "B008"]
select = [
  "E", # pycodestyles
  "F", # pyflakes
  "I", # isort
  "T", # flake8-print
  "B", # flake8-bugbear
]
