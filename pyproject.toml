[project]
name = "recipes_api"
version = "1.0"


[project.optional-dependencies]
dev = ["pytest", "ruff"]


[tool.poetry]
name = "recipes_api"
version = "1.0"
description = ""
authors = ["Hayden"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10, <3.12"
fastapi = { version = "~0.109.0", extras = [] }
httpx = "~0.27.0"
lxml = "~5.1.0"
pydantic = "~2.6.0"
pydantic-settings = "~2.1.0"
quantulum3 = { version = "~0.9.0", extras = ["classifier"] }
recipe-scrapers = "~14.54.0"
uvicorn = "~0.27.0"
ingredient-parser-nlp = "^0.1.0b7"


[tool.poetry.group.dev.dependencies]
ruff = "^0.2.0"
pytest = "^8.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.ruff]
line-length = 120

# Enable Pyflakes `E` and `F` codes by default.
ignore = ["F403", "B008"]
select = [
  "E", # pycodestyles
  "F", # pyflakes
  "I", # isort
  "T", # flake8-print
  "B", # flake8-bugbear
]
